<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<h2 id="heading">
		Semantic Search
	</h2>
	<h5 id="descr">

	</h5>
</div>

<div id="result_space">
</div>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="script.js"></script>
</html>
